<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <select id="Tselect" name="Tselect">
        <option value="bj">北京</option>
        <option value="sh">上海</option>
        <option value="gz">广州</option>
        <option value="st">汕头</option>
        <option value="cq">重庆</option>
    </select>
</div>
<div>
    <input type="button" value="alert" onclick="alert('alert 是警告框！')" id="talert">
    <input type="button" value="confirm" onclick="confirm('confirm 是确认框！')" id="tconfirm">
    <input type="button" value="prompt" onclick="prompt('prompt 是提示框！')" id="tprompt">
</div>

</body>
</html>
